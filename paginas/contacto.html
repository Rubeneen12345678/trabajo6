<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contactanos</title>
  </head>
  <body>
    <header class="miContacto">
        <div class="contenedor">
            <h1>Contactanos</h1>
          </div>
      <img src="../img/Telefono.jpg" alt="logo" class="imagen-posicionada" width="100px" />
    </header>
    <nav>
        <ul>
            <li>Volver al <a href="../paginas/index.html"><button>Inicio</button></a></li>
        </ul>
    </nav>

    <main class="formulario">
      <section>
        <form action="">
          <br />
          <!-- <label for="nombre">Nombre</label> -->
          <input type="text" id="nombre" placeholder="Nombre" name="Nombre" /><br />
          <!-- <label for="apellido">Apellido</label> -->
          <input type="text" id="apellido" placeholder="Apellido" name="Apellido" /><br />
          <!-- <label for="email">email</label> -->
          <input type="email" id="email" placeholder="email" /><br />

          <label for="Hombre">hombre</label>
          <input type="radio" name="genero" id="hombre" />
          <label for="Mujer">mujer</label>
          <input type="radio" name="genero" id="mujer" />
          <label for="Otro">otro</label>
          <input type="radio" name="genero" id="otro" />

          <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos un comentario"></textarea>
          <div class="btnForm">
            <input type="submit" />
            <input type="reset" />
          </div>
        </form>
      </section>
    </main>

    <footer class="footerContacto">
      <h6>&copy; Copyright todos los derechos reservados</h6>
    </footer>
</body>
</html>
